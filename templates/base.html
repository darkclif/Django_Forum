{% load static %}
<!DOCTYPE html>

<html lang="en">
    <!-- HEAD -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <title>{% block page_title %} Strona główna {% endblock %}</title>

        <!-- Boostrap -->
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

        <!-- Simple Sidebar -->
        <link href="{% static "css/simple-sidebar.css" %}"  rel="stylesheet">

        <!-- Tree view -->
        <link href="{% static "css/bootstrap-treeview.css" %}"  rel="stylesheet">

        <!-- Icons -->
        <link href="{% static "css/bootstrap-glyphicons.css" %}"  rel="stylesheet">
        <link href="{% static "fonts/glyphicons-halflings-regular.woff" %}"  rel="stylesheet">

        {% block head-include %}{% endblock %}
    </head>

    <!-- BODY -->
    <body>
        <!-- jQuery -->
        <script src="{% static "js/jquery.js" %}"></script>

        <!-- Bootstrap js -->
        <script src="{% static "js/bootstrap.min.js" %}"></script> 

        <!-- Treeview js -->
        <script src="{% static "js/bootstrap-treeview.js" %}"></script> 

        <div id="wrapper" class="toggled">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    {% block side_menu %}{% endblock%}
                </ul>
            </div>
            <!-- END_Sidebar -->

            <!-- Page_content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- END_Page_content -->
        </div>

        <!-- Set menu toggled -->
        <script>
            $("#menu-toggle").click(function(e){
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
    </body>
</html>
